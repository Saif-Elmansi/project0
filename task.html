<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <img src="png-clipart-graphy-business-portrait-business-people-public-relations.png" alt="Profile Image" class="profile-img">
            <div class="profile-actions1">
                <button id="connectBtn">Connect</button>
            </div>
            <div class="profile-actions2">
                <button id="messageBtn">Message</button>
            </div>
        </div>
        <div class="profile-info">
            <h2>Samantha Jones</h2>
            <p>New York, United States</p>
            <p>Web Producer - Web Specialist<br>Columbia University - New York</p>
            <p>65 Friends .  43 Photos . 21 Comments</p>
            <button id="showMoreBtn">Show more</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>More content goes here...</p>
        </div>
    </div>

    <script src="task.js"></script>
</body>
</html>
